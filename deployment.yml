apiVersion: apps/v1
kind: Deployment

metadata:
  name: firstdeploy
  labels:
    name: firstDeploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
     metadata:
        name: dpod
        labels:
          app: myapp
     spec:
      containers:
        - name: mynginxcontainer
          image: shekharsinha/my_repo123:v1_sample
          resources:
            requests:
              memory: 500Mi
